<div class="container my-4">
  <info-button></info-button>

  <div class="text-center my-3">
    <h2>Gyakran Ismételt Kérdések</h2>
  </div>

  <div class="accordion w-100" id="basicAccordion">
    <div class="accordion-item" *ngFor="let faq of faqs">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + faq.id" aria-expanded="false"
          aria-controls="collapseOne">
          {{faq.q}}
        </button>
      </h2>
      <div id="{{faq.id}}" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#basicAccordion">
        <div class="accordion-body">
          {{faq.a}}
        </div>
      </div>
    </div>

  </div>

</div>

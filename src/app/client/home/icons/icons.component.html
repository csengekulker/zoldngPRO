<div class="container text-light text-center">

    <h2>Miért jó a rendszeres masszázs?</h2>

    <div class="row g-4 text-center mt-4">
        <div class="col-md-3" *ngFor="let icon of icons">
            <img class="rowpix mb-3" src="{{ icon.path }}" alt="{{alttext}}">
            <p>{{icon.text}}</p>
        </div>
    </div>
</div>

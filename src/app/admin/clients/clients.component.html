<div class="container">

    <h2>Vendégek</h2>
    <hr class="border border-2 opacity-50 border-success">

    <div class="row mb-3">
        <div class="col-md-2">
            <button type="button" class=" btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Hozzadas
            </button>
        </div>
        <div class="search col-md-6">
                <input [(ngModel)]="keyword" (change)="search(keyword)" class="form-control " type="search" placeholder="Search" aria-label="Search">
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="clientForm" (submit)="addClient()">
                <div class="modal-body">
                        <div>
                            <label for="name">Teljes név</label>
                            <input class="form-control" type="text" id="name" formControlName="fullName">
                        </div>
                        <div>
                            <label for="city">Születési idő</label>
                            <input class="form-control" type="text" id="city" formControlName="dob">
                        </div>
                        <div>
                            <label for="salary">E-mail cím</label>
                            <input class="form-control" type="text" formControlName="email">
                        </div>
                        <div>
                            <label for="salary">Telefon</label>
                            <input class="form-control" type="text" formControlName="phone">
                        </div>
                        <div>
                            <label for="salary">Lakcím</label>
                            <input class="form-control" type="text" formControlName="fullAddress">
                        </div>

                </div>
                <div class="modal-footer">
                    <!-- TODO: buttons order -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Clear</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

            </div>
        </div>
    </div>


    <table class="table table-hover">
        <thead>
            <th>Id</th>
            <th>Név</th>
            <th>Születési idő</th>
            <th>E-mail cím</th>
            <th>Telefon</th>
            <th>Lakcím</th>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients | clientfilter: keyword">
                <td>{{ client.id }}</td>
                <td>{{ client.fullName }}</td>
                <td>{{ client.dob }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.fullAddress }}</td>
                <!-- TODO: modal window for editing -->
                <td>
                    <!-- <button class="btn btn-warning" (click)="showEdit(client)">Szerkesztés</button> -->
                    <button type="button" (click)="showEdit(client)" class="btn btn-outline-warning" data-bs-toggle="modal"
                        data-bs-target="#editModal">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                </td>
                <!-- TODO: confirm deletion modal-->
                <td>
                    <button class="btn btn-outline-danger" (click)="delClient(client)"><i class="bi bi-trash-fill"></i>
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>

<!-- editmodal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm" (submit)="updateClient()">
                    <div>
                        <label for="id">Id</label>
                        <input type="text" id="id" formControlName="id">
                    </div>
                    <div>
                        <label for="name">Név</label>
                        <input type="text" id="name" formControlName="fullName">
                    </div>
                    <div>
                        <label for="city">dob</label>
                        <input type="text" id="city" formControlName="dob">
                    </div>
                    <div>
                        <label for="salary">mail</label>
                        <input type="text" formControlName="email">
                    </div>
                    <div>
                        <label for="salary">tel</label>
                        <input type="text" formControlName="phone">
                    </div>
                    <div>
                        <label for="salary">cim</label>
                        <input type="text" formControlName="fullAddress">
                    </div>

                    <button type="submit">Mentés</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

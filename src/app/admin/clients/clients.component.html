<div class="container">

    <h2>Vendégek</h2>
    <hr class="border border-2 opacity-50 border-success">

    <div class="row mb-3">
        <div class="col-md-2">
            <button (click)="add()" type="button" class=" btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal">
                Hozzadas
            </button>
        </div>
        <div class="search col-md-6">
                <input [(ngModel)]="keyword" (change)="search(keyword)" class="form-control " type="search" placeholder="Search" aria-label="Search">
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{modalTitle}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="clientForm" (submit)="formSubmit()">
                <div class="modal-body">
                        <div 
                        class="form-floating mb-2"
                        *ngFor="let field of formFields">
                            <input 
                            class="form-control " 
                            type="{{field.type}}" 
                            id="{{field.forid}}" 
                            formControlName="{{field.formControlName}}"
                            placeholder="{{field.forid}}">
                            <label for="{{field.forid}}">{{field.label}}</label>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" >Save</button>
                </div>
            </form>

            </div>
        </div>
    </div>


    <table class="table table-hover">
        <thead>
            <th>Id</th>
            <th>Név</th>
            <th>Születési idő</th>
            <th>E-mail cím</th>
            <th>Telefon</th>
            <th>Lakcím</th>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients | clientfilter: keyword">
                <td>{{ client.id }}</td>
                <td>{{ client.fullName }}</td>
                <td>{{ client.dob }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.fullAddress }}</td>
                <td>
                    <button type="button" (click)="edit(client)" class="btn btn-outline-warning" data-bs-toggle="modal"
                        data-bs-target="#modal">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                </td>
                <!-- TODO: confirm deletion modal-->
                <td>
                    <button class="btn btn-outline-danger" (click)="delClient(client)"><i class="bi bi-trash-fill"></i>
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>

<!-- editmodal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="form" (submit)="formSubmit()">

            <div class="modal-body">
                    <div hidden>
                        <label for="id">Id</label>
                        <input type="text" id="id" formControlName="id"  >
                    </div>
                    <div 
                        class="form-floating mb-2"
                        *ngFor="let field of formFields">
                            <input 
                            class="form-control " 
                            type="{{field.type}}" 
                            id="{{field.forid}}" 
                            formControlName="{{field.formControlName}}"
                            placeholder="{{field.forid}}">
                            <label for="{{field.forid}}">{{field.label}}</label>
                        </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                <button type="sumbit" class="btn btn-primary">Adatok mentése</button>
            </div>
        </form>

        </div>
    </div>
</div>


<form >


<div class="modal fade" id="{{refId}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{headerTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-floating mb-2" *ngFor="let field of formFields">
            <input class="form-control " type="{{field.type}}" id="{{field.forid}}"
                formControlName="{{field.formControlName}}" placeholder="{{field.forid}}">
            <label for="{{field.forid}}">{{field.label}}</label>
        </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{secondaryBtn}}</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="emitEvent()">{{primaryBtn}}</button>
        </div>
      </div>
    </div>
  </div>

</form>
